{% extends "base.html" %}

{% block title %}Add Dog{% endblock %}

{% block content %}
    <h1>Add a Dog</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="breed">Breed:</label>
        <input type="text" name="breed" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="temperament_with_kids">Temperament with Kids:</label>
        <input type="text" name="temperament_with_kids" required><br>

        <label for="temperament_with_dogs">Temperament with Dogs:</label>
        <input type="text" name="temperament_with_dogs" required><br>

        <label for="temperament_with_pets">Temperament with Other Pets:</label>
        <input type="text" name="temperament_with_pets" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" name="weight" required><br>

        <button type="submit">Add Dog</button>
    </form>
{% endblock %}
